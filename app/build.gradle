apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.ahuskano.sensorsadventure"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        debug{
            debuggable false
        }
        release {
            runProguard false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'net.simonvt.menudrawer:menudrawer:3.0.6'
    compile 'com.google.android.gms:play-services:5.2.+'
    compile 'com.github.hotchemi:android-rate:0.4.1'
}
